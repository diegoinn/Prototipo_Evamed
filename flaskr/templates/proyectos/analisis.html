{% extends 'proyectos/base.html' %}

{% block title %}{{ proyecto.name }}{% endblock %}

{% block CSS %}
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.css">
{% endblock %}

{% block content %}
<div hidden id='idProyecto'>{{proyecto.idProject}}</div>

<div class="row" style="height: 100vh;"> 
    <div class="col s10 offset-s1 card" style="height: 100%;">
        <div class="row">
            <div class="input-field col s3 offset-s1">
                <select  id="Proyectos">
                    <option value = ''>---</option>
                    {% for p in proyectos %}
                    <option value = '{{p.idProject}}'> {{p.name}} </option>
                    {% endfor %}
                </select>
                <label >Proyectos para comparar</label>
            </div>
        </div>
        <div id="barchart" style="height: 80vh;">
                
        </div>
        <!-- <div class="row">
            
        </div> -->
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/d3@4.13.0/build/d3.min.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.js" type="text/javascript"></script>

<script src="/static/js/analisis.js"></script>
{% endblock %}
